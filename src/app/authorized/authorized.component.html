<div class="container">
    <nav>
        <div class="user-container">
            <div class="greeting">Witaj {{userName}}!</div>
            <div (click)="logout()" class="logout-button">
                <a>Wyloguj</a>
            </div>
        </div>
        <div>
            <div class="home-icon icon"></div>
            <a [routerLink]="['./feed']" class="home-page">Strona główna </a>
        </div>
        <div>
            <div class="reservation-icon icon"></div>
            <a [routerLink]="['./reserve']" class="reservation">Zarezerwuj salę</a>
        </div>
        <div>
            <div class="reservations-icon icon"></div>
            <a *ngIf="!isAdmin" [routerLink]="['./your-reservations']" class="reservations">Twoje rezerwacje</a>
            <a *ngIf="isAdmin" [routerLink]="['./reservations-admin']" class="reservations">Rezerwacje</a>
        </div>
        <div>
            <div class="contact-icon icon"></div>
            <a *ngIf="!isAdmin" [routerLink]="['./contact']" class="contact">Kontakt</a>
            <a *ngIf="isAdmin" [routerLink]="['./users-admin']" class="contact">Użytkownicy</a>
        </div>


    </nav>
    <router-outlet></router-outlet>

</div>
